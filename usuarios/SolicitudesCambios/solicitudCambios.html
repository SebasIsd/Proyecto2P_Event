<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solicitud de Cambios</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* (Todo el CSS es igual al anterior, omito repetir para enfocarme en lo nuevo) */
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
    body { background-color: #f5f5f5; color: #333; }
    header { background-color: #6c1313; color: white; padding: 53px 0; }
    header .container { width: 90%; max-width: 1200px; margin: auto; display: flex; justify-content: space-between; align-items: center; }
    header h1 { font-size: 24px; }
    header h1 span { font-weight: normal; }
    nav ul { display: flex; list-style: none; gap: 15px; }
    nav a { color: white; text-decoration: none; padding: 8px 12px; border-radius: 5px; transition: background 0.3s; }
    main { width: 90%; max-width: 900px; margin: 30px auto; background-color: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .formulario h2 { margin-bottom: 20px; color: #7b1c1c; }
    .info-codigo { display: flex; justify-content: space-between; margin-bottom: 20px; font-size: 16px; }
    form label { display: block; margin-top: 15px; margin-bottom: 5px; font-weight: bold; }
    input[type="text"], textarea, select { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 6px; }
    fieldset { border: 1px solid #ccc; padding: 15px; border-radius: 6px; margin-top: 20px; }
    fieldset legend { font-weight: bold; color: #444; }
    .fallo-opciones { display: flex; flex-wrap: wrap; gap: 20px; margin-top: 20px; }
    .fallos, .opciones { flex: 1; min-width: 250px; }
    .fallos label, .opciones label { display: block; margin-bottom: 10px; font-weight: normal; }
    input[type="file"] { margin-top: 5px; }
    button[type="submit"] { background-color: #7b1c1c; color: white; padding: 12px 25px; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; margin-top: 20px; }
    button[type="submit"]:hover { background-color: #a52a2a; }
    @media (max-width: 600px) {
      .fallo-opciones { flex-direction: column; }
      .info-codigo { flex-direction: column; gap: 10px; }
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">
        <h1>Sistema para Solicitudes de Cambios</del></h1>
      </div>
      <nav>
        <ul>
          <li><a href="/PROYECTO2P_EVENT/usuarios/inicio.php" class="active"><i class="fas fa-home"></i> Inicio</a></li>
          <li><a href="solicitudCambios.html"><i class="fas fa-chart-bar"></i> Solicitudes de Cambios</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="formulario">
      <h2>Formulario</h2>

      <div class="info-codigo">
        <p><strong>Código</strong><br>01121</p>
        <p><strong>Fecha</strong><br><span id="fecha-actual">Cargando...</span></p>
      </div>

      <form>
        <label for="titulo">Título de la Solicitud</label>
        <input type="text" id="titulo" placeholder="Escribe el Título">

        <fieldset>
          <legend>Tipo de Cambio:</legend>
          <label><input type="radio" name="tipo" value="estetico"> Estético</label>
          <label><input type="radio" name="tipo" value="funcional"> Funcional</label>
          <label><input type="radio" name="tipo" value="error"> Corrección de Error</label>
        </fieldset>

        <div class="fallo-opciones">
          <div class="fallos">
            <p><strong>Tipo de Fallo:</strong></p>
            <label><input type="checkbox" name="fallo" value="sistema"> Errores de sistema</label>
            <label><input type="checkbox" name="fallo" value="no_encontradas"> Páginas no encontradas</label>
            <label><input type="checkbox" name="fallo" value="rechazadas"> Solicitudes Rechazadas</label>
            <label><input type="checkbox" name="fallo" value="pagos"> Pagos Registrados</label>
            <label><input type="checkbox" name="fallo" value="inscripcion"> Inscripción no Registrada</label>
            <label><input type="checkbox" name="fallo" value="curso"> Curso no Encontrado</label>
          </div>

          <div class="opciones">
            <label>Ventana encontrada:
              <select><option>Seleccione una ventana</option></select>
            </label>
            <label>Opción encontrada:
              <select><option>Seleccione una opción</option></select>
            </label>
            <label>Tipo de Archivo intentado subir:
              <input type="file">
            </label>
          </div>
        </div>

        <label>Descripción:</label>
        <textarea placeholder="Describe que hacías antes que sucediera esa acción..."></textarea>

        <label>Motivo:</label>
        <textarea placeholder="Escribe el motivo del cambio..."></textarea>

        <button type="submit">ENVIAR</button>
      </form>
    </section>
  </main>

  <script>
    // Función para poner la fecha actual en el span
    document.addEventListener("DOMContentLoaded", function () {
      const fecha = new Date();
      const dia = String(fecha.getDate()).padStart(2, '0');
      const mes = String(fecha.getMonth() + 1).padStart(2, '0');
      const anio = fecha.getFullYear();
      document.getElementById("fecha-actual").textContent = `${dia}/${mes}/${anio}`;
    });
  </script>
</body>
</html>
